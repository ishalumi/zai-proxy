services:
  zai-proxy:
    image: ghcr.io/ishalumi/zai-proxy:latest
    container_name: zai-proxy
    restart: unless-stopped
    environment:
      - PORT=8001
      - PROXY_URL=http://mihomo:7890
      - LOG_LEVEL=info
    networks:
      - 1panel-network

networks:
  1panel-network:
    external: true
